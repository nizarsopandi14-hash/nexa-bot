<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Project - Login</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="lobby-container">
        <div class="lobby-header">
            <img src="/logo.png" alt="Nexa Logo" class="main-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2111/2111370.png'">
            <h1 class="nexa-title">NEXA <span class="highlight">PROJECT</span></h1>
        </div>

        <div class="login-section">
            <h2 class="login-text">LOGIN FOR ACCESS</h2>
            <a href="#" class="btn-discord">
                <i class="fab fa-discord"></i> Login with Discord
            </a>
        </div>

        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> Cara Login:</h3>
            <div class="step-grid">
                <div class="step">
                    <span class="step-num">1</span>
                    <p>Klik tombol <strong>Login with Discord</strong> di atas.</p>
                </div>
                <div class="step">
                    <span class="step-num">2</span>
                    <p>Berikan otorisasi aplikasi pada jendela yang muncul.</p>
                </div>
                <div class="step">
                    <span class="step-num">3</span>
                    <p>Kamu akan langsung diarahkan ke <strong>Music Dashboard</strong>.</p>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2026 Nexa Project - High Quality Music Bot</p>
        </footer>
    </div>

</body>
</html>
