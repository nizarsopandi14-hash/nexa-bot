<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexa Project - Login Access</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Style Tambahan khusus Lobby jika belum ada di style.css */
        .lobby-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 50px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 550px;
        }
        .main-logo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #5865F2;
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.4);
            margin-bottom: 20px;
        }
        .login-text {
            font-weight: 700;
            letter-spacing: 3px;
            margin: 20px 0;
            color: #ffffff;
            font-size: 1.5rem;
        }
        .btn-discord {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #5865F2;
            color: white;
            padding: 16px 35px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(88, 101, 242, 0.3);
            margin-top: 10px;
        }
        .btn-discord:hover {
            background: #4752C4;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.5);
        }
        .instructions {
            margin-top: 40px;
            text-align: left;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            font-size: 0.9rem;
        }
        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #ccc;
        }
        .step-num {
            background: #5865F2;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="lobby-container">
        <div class="header-section">
            <img src="/logo.png" alt="Nexa Logo" class="main-logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/2111/2111370.png'">
            <h1 style="margin:0; font-size: 2.2rem;">NEXA <span style="color: #5865F2;">PROJECT</span></h1>
        </div>

        <div class="login-box">
            <p class="login-text">LOGIN FOR ACCESS</p>
            <a href="/login" class="btn-discord">
                <i class="fab fa-discord"></i> Login with Discord
            </a>
        </div>

        <div class="instructions">
            <p style="color: #5865F2; font-weight: bold; margin-bottom: 15px;"><i class="fas fa-list-ul"></i> CARA LOGIN:</p>
            <div class="step">
                <span class="step-num">1</span>
                <span>Klik tombol biru <b>Login with Discord</b>.</span>
            </div>
            <div class="step">
                <span class="step-num">2</span>
                <span>Klik <b>Authorize</b> pada halaman resmi Discord.</span>
            </div>
            <div class="step">
                <span class="step-num">3</span>
                <span>Selesai! Dashboard akan terbuka secara otomatis.</span>
            </div>
        </div>

        <p style="margin-top: 30px; font-size: 11px; color: #666;">Nexa Project &copy; 2026 | Secure OAuth2 Connection</p>
    </div>

</body>
</html>
